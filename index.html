<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 2, 2023</div>
        </div>
        <div class="time">6:43 <small>pm</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">April 2, 2023</div>
        </div>
        <div class="time">6:43 <small>pm</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/tori-noel/world-clock" target="blank"
        >Open Source Code</a
      >
      by <strong>Tori Ernst</strong>
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
